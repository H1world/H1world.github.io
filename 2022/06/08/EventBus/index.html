        <p>实现eventBus<br><a id="more"></a><br><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br></pre></td><td class="code"><pre><span class="line"><span class="class"><span class="keyword">class</span> <span class="title">EventBus</span> </span>&#123;</span><br><span class="line">  <span class="keyword">constructor</span>() &#123;</span><br><span class="line">    <span class="keyword">this</span>.list = <span class="keyword">new</span> <span class="built_in">Map</span>()</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  on(name, fn) &#123;</span><br><span class="line">    <span class="keyword">let</span> haves = <span class="keyword">this</span>.list.get(name)</span><br><span class="line">    <span class="keyword">if</span>(!haves) &#123;</span><br><span class="line">      <span class="keyword">this</span>.list.set(name, [fn])</span><br><span class="line">    &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">      haves.push(fn)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  off(name, fn) &#123;</span><br><span class="line">    <span class="keyword">let</span> haves = <span class="keyword">this</span>.list.get(name)</span><br><span class="line">    haves.splice(haves.findIndex(<span class="function"><span class="params">e</span> =&gt;</span> e === fn), <span class="number">1</span>)</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  emit(name, ...args) &#123;</span><br><span class="line">    <span class="keyword">let</span> haves = <span class="keyword">this</span>.list.get(name)</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i <span class="keyword">in</span> haves) &#123;</span><br><span class="line">      haves[i].apply(<span class="keyword">this</span>, args)</span><br><span class="line">    &#125;</span><br><span class="line">  &#125;</span><br><span class="line"></span><br><span class="line">  once(name, fn) &#123;</span><br><span class="line">    <span class="keyword">let</span> _this = <span class="keyword">this</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">haves</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">      _this.off(name, haves)</span><br><span class="line">      fn.apply(<span class="literal">null</span>, <span class="built_in">arguments</span>)</span><br><span class="line">    &#125;</span><br><span class="line">    <span class="keyword">this</span>.on(name, haves)</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="comment">// test</span></span><br><span class="line"><span class="keyword">let</span> demo1 = <span class="function">(<span class="params">...obj</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(...obj)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="keyword">let</span> demo2 = <span class="function">(<span class="params">...obj</span>) =&gt;</span> &#123;</span><br><span class="line">    <span class="built_in">console</span>.log(...obj)</span><br><span class="line">&#125;</span><br><span class="line"><span class="keyword">let</span> demo = <span class="keyword">new</span> EventBus()</span><br><span class="line">demo.on(<span class="string">'demo1'</span>, demo1)</span><br><span class="line">demo.emit(<span class="string">'demo1'</span>, <span class="string">'第一次'</span>)</span><br><span class="line">demo.off(<span class="string">'demo1'</span>, demo1)</span><br><span class="line">demo.emit(<span class="string">'demo1'</span>, <span class="string">'第二次'</span>)</span><br><span class="line"></span><br><span class="line">demo.once(<span class="string">'demo2'</span>, demo2)</span><br><span class="line">demo.emit(<span class="string">'demo2'</span>, <span class="string">'第一次'</span>, <span class="number">111</span>)</span><br><span class="line">demo.emit(<span class="string">'demo2'</span>, <span class="string">'第二次'</span>, <span class="number">2222</span>)</span><br></pre></td></tr></table></figure></p>
